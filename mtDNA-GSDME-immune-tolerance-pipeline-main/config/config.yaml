# ==========================================
# Pipeline parameters for scRNA + Spatial + Causal
# ==========================================

# General
n_workers: 8
memory_gb: 64

# scRNA filter thresholds
min_genes: 300
min_cells: 3
percent_mt_cutoff: 5

# Seurat
resolution: 1.0
n_pcs: 30

# Spatial mapping (cell2location)
c2l_n_iters: 30000

# Spatial mapping (RCTD)
rctd_max_cores: 8
rctd_doublet_mode: "full"

# DWLS parameters
dwls_min_gene: 50

# GSVA / pathway scoring
gsva_method: "gsva"

# Causal inference
treatment: "GSDME_score"
outcome: "immune_tolerance_score"
confounders:
  - age
  - gender
  - batch
